site_name: Maker Universe
repo_url: "https://github.com/makeruniverse/docs"
edit_uri: edit/main/docs/
theme:
  name: terminal
  logo: ./mediaassets/logo_white.png
  favicon: ./mediaassets/favicon.ico
  palette: sans_dark

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@hpi-makeruniverse
    - icon: fontawesome/brands/slack 
      link: https://hpi-makeruniverse.slack.com
    - icon: fontawesome/brands/linkedin 
      link: https://de.linkedin.com/company/makeruniverse
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/hpimakeruniverse
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
      - reject

copyright: 
  Copyright &copy; 2025 Maker Universe |
  <a href="#__consent">&#10140; Change cookie settings</a> |
  <a href="https://makeruniverse.github.io/docs/imprint.html">&#10140; Imprint</a> |
  <a href="https://makeruniverse.github.io/docs/privacy-policy.html">&#10140; Privacy Policy</a>

extra_css:
  - ./mediaassets/style.css

plugins:
  - search
  - glightbox
  # - blog:
  #     blog_dir: "./blog/"
  # - offline
  - mkdocs-video:
      is_video: True
      video_autoplay: True
      video_loop: True
      video_muted: True
      video_controls: False
      css_style:
        width: "25%"
  

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - md_in_html

nav:
  - Studios:
    - Hardware Studio: './studios/hardware-studio.md'
    - Media Studio: './studios/media-studio.md'
    - Project Studio: './studios/project-studio.md'
    - UX Studio: './studios/ux-studio.md'
  - Maker Catalogue:
    - Maker Catalogue: './catalogue/catalogue.md'